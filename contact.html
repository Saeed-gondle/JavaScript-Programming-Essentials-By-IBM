<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 64 64" width="50" height="50">
            <path
              d="M32 8 L20 24 L8 20 L16 36 L4 44 L20 48 L24 60 L32 48 L40 60 L44 48 L60 44 L48 36 L56 20 L44 24 Z"
              fill="white"
            />
          </svg>
          <span class="logo-text">TravelBloom</span>
        </div>
        <ul class="nav-menu">
          <li>
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li><a href="about.html" class="nav-link">About Us</a></li>
          <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-hero">
      <div class="contact-container">
        <div class="contact-content">
          <h1 class="contact-title">CONTACT US</h1>
          <p class="contact-subtitle">Get in touch</p>
        </div>

        <div class="contact-form-wrapper">
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                placeholder="Your name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                rows="6"
                placeholder="Type your message here..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Thank you for your message! We will get back to you soon.");
          this.reset();
        });
    </script>
  </body>
</html>
